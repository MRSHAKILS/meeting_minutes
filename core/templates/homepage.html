<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Minutes</title>
</head>
<style>
    body {
        font-family: sans-serif;
        max-width: 1060px;
        margin: auto;
    }
    .box{
        margin: auto;
        padding: 0 20px;
        border: 1px solid #D9D9D9;
        border-radius: 6px;
        margin: 6px 0px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
    }
</style>
<body>
    <h1 style="text-align: center; color: #1d1d1d;">Meeting Minutes</h1>
    <hr style="color: #D9D9D9;">

    <p>Total entries: {{ all_meeting_minutes|length }}</p>

    {% for meeting_minutes  in all_meeting_minutes %}
        <div class="box">
            <h4>{{meeting_minutes.agenda}} </h4>
            <h4>{{meeting_minutes.date}} </h4>
        </div>
    {% endfor %}
    
    
</body>
</html>

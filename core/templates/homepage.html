<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meeting Minutes</title>
</head>

<script src="https://kit.fontawesome.com/8254fe1519.js" crossorigin="anonymous"></script>

<script>
function myFunction() {
    let input = document.getElementById('search_bar').value.toLowerCase();
    let boxes = document.querySelectorAll('.meeting-box');

    boxes.forEach(function(box) {
        let headings = box.querySelectorAll('h4');
        let agenda = headings[0]?.textContent.toLowerCase() || '';
        let date = headings[1]?.textContent.toLowerCase() || '';

        if (agenda.includes(input) || date.includes(input)) {
            box.style.display = '';
        } else {
            box.style.display = 'none';
        }
    });
}
</script>

<style>
  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      }

  body{
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 20px;
    background: linear-gradient(90deg, #3F2B96 0%, #A8C0FF 100%);
  }

  .sec0{
    display: flex;
    justify-content: center;
    margin-top: 50px;
    border-bottom: 2px solid white;
  }
  
  .sec0 h1{
    font-size: 40px;
    padding-bottom: 10px;
    color: white;
  }

  .sec1{
            display: flex;
            justify-content: end;
            margin-right: 100px;
            margin-bottom: -10px;
        }

  .logout-button{
            text-decoration: none;
            padding: 7px 20px;
            background-color: white;
            color: #3F2B96;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            border: none;
            border: 1px solid #3F2B96;
        }

  .logout-button:hover{
            background-color: #3F2B96;
            color: white;
        }

  .sec2 {
            display: flex;
            justify-content: center;
        }
        

  .box {
    margin: auto;
    padding: 20px 20px;
    border: 1px solid #D9D9D9;
    border-radius: 6px;
    margin: 6px 0px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    background-color: white;
    color: #3F2B96;
  }
  .add-button{
    background-color: #3F2B96;
            color: white;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-size: 15px;
            transition: 0.5s;
            border: none;
            margin: 30px 0px 20px 0px;
            border: 1px solid #3F2B96;          
  }
  .add-button:hover{
            background-color: white;
            color: #3F2B96;
        }
  
  .delete-button{
    background-color: #3F2B96;
            color: white;
            padding: 7px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 15px;
            transition: 0.5s;
            border: none;
            border: 1px solid #3F2B96;  
            margin-top: 5px;        
  }
  .delete-button:hover{
            background-color: white;
            color: #3F2B96;
  }

  .sec3{
  margin: 10px 0px 20px 0px;
        }
  .search_bar{
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-width: 250px;
}
.sec3 h2{
  font-size: 20px;
        }

</style>

<body>
  <section class="sec1"><!--logout-->
        <a class="logout-button" href="{% url 'core:logout' %}">Log out</a>
  </section>

  <section class="sec0">
          <h1>Meeting Minutes</h1>          
  </section>

<section class="sec2">
  <a href="{% url 'core:minutes' %}" class="add-button">+ Add Meeting</a>
</section>

<section class="sec3" style="color: white;"> <!--searchbar-->
        <div>
            <h2> Search <i class="fa-solid fa-magnifying-glass"></i></h2>
        </div>
        <div>
            <input class="search_bar" id="search_bar" type="search" onkeyup="myFunction()">
        </div>
    </section>

  <p style="color: white;">Total entries: {{ all_meeting_minutes|length }}</p>

  <section class="sec4">
    {% for meeting_minutes in all_meeting_minutes %}
      <div class="box meeting-box">
          <div>
            <table id="table" style="width:100%">
              <tr>
                <td><h4>{{meeting_minutes.agenda}}</h4></td>
              </tr>
                <h4>{{meeting_minutes.date}}</h4>
            </table>
          </div>
          <div>
              <form method="POST" action="{% url 'core:delete_minutes' meeting_minutes.pk %}" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="delete-button">Delete</button>
              </form>
          </div>
      </div>
  {% endfor %}
</section>

</body>
</html>

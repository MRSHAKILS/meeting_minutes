{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Minutes</title>
  </head>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1060px;
      margin: auto;
      margin-top: 46px;
    }

    .error {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

    .box {
      padding: 10px 20px;
      border: 1px solid #d9d9d9;
      border-radius: 6px;
      margin: 6px 0px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .input_style {
      text-decoration: none;
      border: 1px solid rgb(193, 193, 193);
      border-radius: 4px;
      padding: 6px;
      margin: 6px 0;
      width: 100%;
    }
    .submit_btn {
      text-decoration: none;
      background: #3F2B96;
      border: 1px solid #3F2B96;
      color: white;
      width: 100px;
      border-radius: 3px;
      padding: 8px 16px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    .submit_btn:hover {
      color: #3F2B96;
      background-color: white;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  <body style="margin-top: 46px">
    <a
      href="{% url 'core:homepage'%}"
      style="text-decoration: none; color: black"
      >Back</a
    >
    <h2 style="text-align: center">Meeting Minutes</h2>
    <hr />

    {% if messages %}
    <ul>
      {% for message in messages %}
      <li
        style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};"
      >
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
    {% csrf_token %}
    <div class="box">
      <label>Date:</label>
      <input class="input_style" type="date" name="date" required />

      <label>Start Time:</label>
      <input class="input_style" type="time" name="start_time" required />

      <label>End Time:</label>
      <input class="input_style" type="time" name="end_time" required />

      <label>Location:</label>
      <input class="input_style" type="text" name="location" placeholder="Location" required />
    </div>

    <div class="box">
      <label>Agenda:</label>
      <input class="input_style" type="text" name="agenda" placeholder="Agenda" required />

      <label>Discussion:</label>
      <textarea name="discussion" class="input_style" rows="4" placeholder="Topic discussed..."></textarea>

      <label>Host:</label>
      <input class="input_style" type="text" name="hosts" placeholder="Main Host" />

      <label>Co-Hosts:</label>
      <input class="input_style" type="text" name="co_hosts" placeholder="Comma-separated co-hosts" />

      <label>Guests:</label>
      <textarea name="guests" class="input_style" rows="2" placeholder="Comma-separated guest names"></textarea>

      <label>Written by:</label>
      <input class="input_style" type="text" name="written_by" placeholder="Name of the person who wrote the minutes" />

      <label>Total Attendees:</label>
      <input class="input_style" type="number" name="total_attendees" min="0" placeholder="Total Attendees" />

      <label>Category / Team:</label>
      <input class="input_style" type="text" name="category" placeholder="Team or Department name" />

      <br />
      <button type="submit" class="submit_btn">SAVE</button>
    </div>
  </form>
  </body>
</html>

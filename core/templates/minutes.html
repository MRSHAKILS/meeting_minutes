{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Minutes</title>
  </head>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1060px;
      margin: auto;
    }
    .box {
      margin: auto;
      padding: 10px 20px;
      border: 1px solid #d9d9d9;
      border-radius: 6px;
      margin: 6px 0px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
    }
    .input_style {
      text-decoration: none;
      border: 1px solid rgb(193, 193, 193);
      border-radius: 4px;
    }
    .submit_btn {
      text-decoration: none;
      background: #77b077;
      border: 1px solid #77b077;
      color: white;
      width: 70px;
      border-radius: 3px;
      padding: 6px 16px;
      transition: all 0.3s ease-in-out;
    }
    .submit_btn:hover {
      color: #77b077;
      background-color: white;
    }
  </style>
  <body style="margin-top: 46px;">
    <a href="#" style="text-decoration: none; color: black;">Back</a>
    <h2 style="text-align: center">Meeting Minutes</h2>
    <hr />
    <form method="POST">
    {% csrf_token %}
      <div class="box">
        <input class="input_style" type="date" name="" id="" />
        <input
          class="input_style"
          type="text"
          name=""
          id=""
          placeholder="location"
        />
      </div>
      <div class="box" style="display: flex; flex-direction: column; gap: 6px">
        <input
          class="input_style"
          style="width: 100%; padding: 6px"
          type="text"
          name=""
          id=""
          placeholder="Agenda"
        />
        <h4 style="margin: 20px 0 0 0px">Discussion</h4>
        <textarea name="" id="" class="input_style"></textarea>
        <button type="submit" class="submit_btn">SAVE</button>
      </div>
    </form>
  </body>
</html>
